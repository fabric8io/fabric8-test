- job:
    name: 'booster-che-workspace'
    project-type: freestyle
    node: osioperf-master1
    properties:
       - ownership:
           owner: pmacik
       - authorization:
           anonymous:
               - job-read
               - job-discover
       - build-discarder:
           days-to-keep: 28
    parameters:
       - choice:
           name: SERVER_SCHEME
           choices:
               - 'https'
               - 'http'
           description: Auth server HTTP scheme.
       - string:
           name: SERVER_HOST
           default: openshift.io
           description: Auth server machine address.
       - string:
           name: SSH_USER
           default: jenkins
           description: 'Locust SSH user'
       - string:
           name: SSH_WORKDIR
           default: /var/lib/jenkins/osioperf
           description: 'Locust SSH workdir'
       - string:
           name: MASTER_HOST
           default: osioperf-master2
           description: 'Locust MASTER node'
       - bool:
           name: RUN_LOCALLY
           default: true
           description: '"true" if locust test is to be run locally (i.e. no master, no slaves, no remote execution).'
       - choice:
           name: SLAVES
           choices:
              - '1'
              - '9'
              - '8'
              - '7'
              - '6'
              - '5'
              - '4'
              - '3'
              - '2'
              - '10'
           description: A number of Locust slaves to use.
       - string:
           name: SLAVE_PREFIX
           default: osioperf-slave
           description: A prefix for a Locust slave node address.
       - string:
           name: USERS
           default: '1'
           description: A number of users to swawn.
       - string:
           name: USER_HATCH_RATE
           default: '1'
           description: A hatch rate (number of users to spawn per second).
       - string:
           name: DURATION
           default: '1800'
           description: A number of seconds for how long the load test should run.
       - choice:
           name: LAUNCHER_MISSION
           choices:
              - 'REST API Level 0'
              - 'Externalized Configuration'
              - 'Health Check'
       - choice:
           name: LAUNCHER_RUNTIME
           choices:
              - 'Eclipse Vert.x'
              - 'Spring Boot'
              - 'WildFly Swarm'
       - choice:
           name: LAUNCHER_STRATEGY
           choices:
              - 'Rollout to Run'
              - 'Integration Test'
              - 'Rollout to Stage'
       - string:
           name: SPACE_PREFIX
           default: 'bchw'
       - string:
           name: QUICKSTART_STARTED_TERMINAL
           default: 'Succeeded in deploying verticle'
       - bool:
           name: ZABBIX_REPORT_ENABLED
           default: false
           description: Checked if a report is to be sent to the Zabbix instance.
       - string:
           name: ZABBIX_SERVER
           default: zabbix.devshift.net
           description: An address of Zabbix server
       - string:
           name: ZABBIX_PORT
           default: '10051'
           description: A port of Zabbix server used by zabbix_sender utility
       - string:
           name: ZABBIX_HOST
           default: qa_openshift.io
           description: A hostname in Zabbix the report is for
    scm:
        - git:
            url: https://github.com/fabric8io/fabric8-test.git
            branches:
                - '*/master'
    triggers:
        - timed: H 5 * * *
    wrappers:
        - workspace-cleanup:
            dirmatch: false
        - credentials-binding:
            - file:
                credential-id: osio-ci-eeX.users.properties
                variable: USERS_PROPERTIES_FILE
            - username-password-separated:
                credential-id: grip-creds
                username: GRIP_USER
                password: GRIP_PASS
            - username-password-separated:
                credential-id: osioperftest.github.token
                username: GH_USER
                password: GH_TOKEN
    builders:
        - shell: |-
            cd perf_tests/osioperf/scripts/booster-che-workspace
            ./run.sh
    concurrent: false
    description: null
    disabled: false
    publishers:
       - archive:
           artifacts: '**/*.log,**/*.png,**/*.csv,**/*.html,**/slave-*'
           allow-empty: 'true'
           fingerprint: true
